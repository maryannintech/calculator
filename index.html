<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico.png">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="bodycal">
        <div class="screen">
            <div class="solution"></div>
            <div class="answer"></div>
        </div>
        <div class="firstrow btns">
            <button class="clear op">C</button>
            <button class="delete op">โซ</button>
            <button class="divide ope">รท</button>
        </div>
        <div class="secondrow btns">
            <button class="seven btn num">7</button>
            <button class="eight btn num">8</button>
            <button class="nine btn num">9</button>
            <button class="multiply ope">X</button>
        </div>
        <div class="thirdrow btns">
            <button class="four btn num">4</button>
            <button class="five btn num">5</button>
            <button class="six btn num">6</button>
            <button class="subtract ope">-</button>
        </div>
        <div class="fourthrow btns">
            <button class="one btn num">1</button>
            <button class="two btn num">2</button>
            <button class="three btn num">3</button>
            <button class="add ope">+</button>
        </div>
        <div class="fifthrow btns">
            <button class="zero btn num">0</button>
            <button class="equal op ope">=</button>
        </div>
    </div>
    <footer>
        <p>made by <i class='bx bxl-github'></i> <a target="_blank" rel="noopener" href="https://t.co/OQG2u65QTQ" >mary ann</a></p>
    </footer>
</body>
</html>
