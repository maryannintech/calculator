<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico.png">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="bodycal">
        <div class="screen">
            <div class="solution">123</div>
            <div class="answer">123</div>
        </div>
        <div class="firstrow btns">
            <button class="clear op">C</button>
            <button class="percentage op">%</button>
            <button class="delete op">โซ</button>
            <button class="divide op">รท</button>
        </div>
        <div class="secondrow btns">
            <button class="seven btn">7</button>
            <button class="eight btn">8</button>
            <button class="nine btn">9</button>
            <button class="multiply op">X</button>
        </div>
        <div class="thirdrow btns">
            <button class="four btn">4</button>
            <button class="five btn">5</button>
            <button class="six btn">6</button>
            <button class="subtract op">-</button>
        </div>
        <div class="fourthrow btns">
            <button class="one btn">1</button>
            <button class="two btn">2</button>
            <button class="three btn">3</button>
            <button class="add op">+</button>
        </div>
        <div class="fifthrow btns">
            <button class="doublezero btn">00</button>
            <button class="zero btn">0</button>
            <button class="posneg btn">+/-</button>
            <button class="equal op">=</button>
        </div>
    </div>
    <footer>
        <p>made by <i class='bx bxl-github'></i> <a target="_blank" rel="noopener" href="https://t.co/OQG2u65QTQ" >mary ann</a></p>
    </footer>
</body>
</html>
